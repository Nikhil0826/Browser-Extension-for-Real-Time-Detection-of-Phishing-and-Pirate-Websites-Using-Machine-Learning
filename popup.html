<!DOCTYPE html>
<html>

<head>
  <title>Phishing and Pirate Website Detector</title>
  <style>
    body {
      font-family: sans-serif;
      width: 200px;
      padding: 10px;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 15px;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    #status-text {
      margin-left: 10px;
      font-weight: bold;
    }

    /* Toggle switch styling */
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4CAF50;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>

<body>
  <h1>Phishing and Pirate Website Detector</h1>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="toggle-switch" checked>
      <span class="slider round"></span>
    </label>
    <span id="status-text">Enabled</span>
  </div>
  <p>This extension detects phishing and pirate websites in real-time.</p>
  <script src="popup.js"></script>
</body>

</html>
