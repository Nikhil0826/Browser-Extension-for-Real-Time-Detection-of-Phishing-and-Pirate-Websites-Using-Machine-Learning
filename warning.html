<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Warning: Unsafe Website Detected</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fef2f2;
      color: #b91c1c;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .warning-box {
      background-color: #fee2e2;
      border: 2px solid #fca5a5;
      border-left: 6px solid #dc2626;
      padding: 30px;
      max-width: 600px;
      width: 90%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #991b1b;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      margin: 10px 0;
    }

    .url-display {
      font-weight: bold;
      color: #7f1d1d;
      word-wrap: break-word;
    }

    .btn-group {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .btn {
      background-color: #dc2626;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #b91c1c;
    }
  </style>
</head>

<body>
  <div class="warning-box">
    <h1>⚠️ Unsafe Website Detected</h1>
    <p>This website has been identified as potentially <span id="classification"></span>.</p>
    <p>URL: <span id="unsafeUrl" class="url-display"></span></p>
    <p>We strongly advise against proceeding to this site.</p>

    <div class="btn-group">
      <a href="https://www.google.com" target="_blank" class="btn">Go to Google</a>
    </div>
  </div>

  <script src="warning.js"></script>
</body>

</html>
